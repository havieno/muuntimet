<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 300px;
        margin: 20px auto;
        padding: 10px;
	background-color: #AAbb88; /* ? */
        border-radius: 10px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 18px;
    }
    .info {
        font-size: 14px;
        color: #666;
        margin-top: 10px;
    }
</style>

</head>
<body>

<h2>Dec2Bin / Bin2Dec</h2>

<label>Desimaali → Binääriluku</label>
<input id="dec" type="number" placeholder="Syötä desimaaliluku">

<label>Binääriluku → Desimaali</label>
<input id="bin" type="text" placeholder="Syötä binääriluku (1101... jne.)">

<div class="info">Kentät tyhjentyvät automaattisesti 3 sekunnin kuluttua.</div>

<script>
let clearTimer;

// Tyhjennys 3 sekunnin kuluttua
function startAutoClear() {
    clearTimeout(clearTimer);
    clearTimer = setTimeout(() => {
        document.getElementById("dec").value = "";
        document.getElementById("bin").value = "";
    }, 3000);
}


// Desimaali → Binääriluku
document.getElementById("dec").addEventListener("input", function () {
    const dec = this.value;

    if (dec === "") {
        document.getElementById("bin").value = "";
        return;
    }

    const num = Number(dec);
    if (isNaN(num)) return;

     document.getElementById("bin").value = num.toString(2);
    startAutoClear();
});



// Binääriluku → Desimaali
document.getElementById("bin").addEventListener("input", function () {
    const bin = this.value;

    if (bin === "") {
        document.getElementById("dec").value = "";
        return;
    }


    // sallitaan vain 0 ja 1
    if (!/^[01]+$/.test(bin)){
        document.getElementById("dec").value = "Virhe";
        return;
    }

    document.getElementById("dec").value = parseInt(bin, 2);
    startAutoClear();
});



</script>

</body>

</html>
